<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerHTML = "Aditya Verma"
    // this overwrites the value
    // this first comes with the reference make changes to it and then send the changes back 
    const addText = document.createTextNode("Aditya Verma")
    // whereas this directly creates a node and send the changes directly to the document saving a whole round trip
    // for bigger projects this is usefull
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
